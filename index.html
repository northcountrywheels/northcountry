<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>North Country Wheels</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    nav {
      background: #000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
    }
    .hero {
      padding: 40px 20px;
      text-align: center;
    }
    .inventory {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 6px;
    }
    .item img {
      width: 100%;
      border-radius: 4px;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>

<nav>
  <div><strong>North Country Wheels</strong></div>
  <div>
    <a href="#">Inventory</a>
    <a href="#">Contact</a>
  </div>
</nav>

<div class="hero">
  <h1>Available Wheels</h1>
  <p>In-stock inventory only. Updated often.</p>
</div>

<div class="inventory">

  <!-- INVENTORY ITEM START -->
  <div class="item">
    <img src="https://via.placeholder.com/400x300" alt="Wheel">
    <p>20” Black Alloy Wheels</p>
    <p class="price">$1,200</p>
    <p>Message us to purchase</p>
  </div>
  <!-- INVENTORY ITEM END -->

</div>

<footer>
  © North Country Wheels — Inventory changes frequently
</footer>

</body>
</html>
